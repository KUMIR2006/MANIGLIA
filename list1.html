<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>MANIGLIA</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="block.css">
  <link rel="stylesheet" href="./styles/catalog.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
          <a href="#" class="logo">
            <img src="icons/logo.png" alt="лого">
            <div class="logo__name">MANIGLIA</div>
          </a>
        <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">
                  <img src="icons/profile.png" alt="">
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  <img src="icons/basket.png" alt="">
                </a>
              </li>
            </ul>
            <div class="wrapper">
              <input type="checkbox" id="checkbox" class="wrapper__checkbox">
              <label for="checkbox" class="wrapper__button">
                <span class="wrapper__button-line"></span>
                <span class="wrapper__button-line"></span>
                <span class="wrapper__button-line"></span>
              </label>
              <div class="wrapper__menu">
                <a href="index.html" class="wrapper__menu-link">Главная</a>
                <a href="#" class="wrapper__menu-link">О компании</a>
                <a href="#" class="wrapper__menu-link">Контакты</a>
                <a href="#" class="wrapper__menu-link">Услуги</a>
                <a href="#" class="wrapper__menu-link">Услуги</a>
              </div>
        </nav>
      </div>
    </div>
  </header>

<main>
  <div class="container">
    <div class="adv">
      <div class="adv__image">
        Рекламный банер
        <img src="" alt="">
      </div>
    </div>
  </div>
  <h1>Категории</h1>
  <div class="container">
    <section class="catalog">
        <ul class="catalog__list cards-list">
          <li class="cards-list__item card">
            <a class="card__link" href="#">
              <div class="card__image-inner">
                <img class="card__image" src="блокнот.png" alt="">
              </div>
              <div class="card__info-inner">
                <h4 class="card__name">Blue hoodie</h4>
                <span class="card__price">2000</span>
              </div>
            </a>
          </li>
          <li class="cards-list__item card">
            <a class="card__link" href="#">
              <div class="card__image-inner">
                <img class="card__image" src="блокнот.png" alt="">
              </div>
              <div class="card__info-inner">
                <h4 class="card__name">Hoodie schemaposse</h4>
                <span class="card__price">2500</span>
              </div>
            </a>
          </li>
          <li class="cards-list__item card">
            <a class="card__link" href="#">
              <div class="card__image-inner">
                <img class="card__image" src="блокнот.png" alt="">
              </div>
              <div class="card__info-inner">
                <h4 class="card__name">Crybaby light green</h4>
                <span class="card__price">2200</span>
              </div>
            </a>
          </li>
          </ul>
          <ul class="catalog__list cards-lower">
          <li class="cards-list__item card">
            <a class="card__link" href="#">
              <div class="card__image-inner">
                <img class="card__image" src="блокнот.png" alt="">
              </div>
              <div class="card__info-inner">
                <h4 class="card__name">Black hoodie</h4>
                <span class="card__price">2700</span>
              </div>
            </a>
            
          </li>
          <li class="cards-list__item card">
            <a class="card__link" href="#">
              <div class="card__image-inner">
                <img class="card__image" src="блокнот.png" alt="">
              </div>
              <div class="card__info-inner">
                <h4 class="card__name">White love</h4>
                <span class="card__price">1800</span>
              </div>
            </a>
          </li>
        </ul>
    </section>
  </div>
  <footer>
    <div class="container">
      <div class="footer__inner">
        <nav class="footer__menu">

        </nav>
      </div>
    </div>
  </footer>

</main>

</body>

</html>
